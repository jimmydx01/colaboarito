<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body>
    <br>
    <br>
<div class="w-full h-screen bg-gray-100 dark:bg-gray-800">
    <div class="w-full h-full py-20 flex justify-center items-center">
        <!-- Tarjeta del Viaje -->
        <div class="w-[24rem] mx-auto flex flex-col gap-4 px-4 py-6 shadow-lg border border-gray-300 rounded-lg bg-white dark:bg-gray-900">
            <div class="w-full flex justify-center items-center relative">
                <!-- Foto del conductor -->
                <img class="w-[7rem] h-[7rem] rounded-full outline outline-offset-2 outline-1 outline-blue-400 shadow-lg absolute -top-[3rem]" src="/src/img/istockphoto-1437816897-1024x1024.jpg" alt="Conductor Image" />
            </div>
            
            <!-- Detalles del conductor -->
            <div class="w-full h-full text-center flex flex-col gap-2 mt-12">
                <h1 class="uppercase text-lg font-semibold dark:text-white">
                    Conductor: Juan Pérez
                </h1>

                <!-- Foto del vehículo más grande -->
                <div class="w-full flex justify-center">
                    <img class="w-[18rem] h-[10rem] rounded-lg shadow-lg" src="/src/img/366325_2019_Toyota_Corolla.jpg" alt="Vehículo Image" />
                </div>

                <p class="text-gray-700 dark:text-gray-300">
                    Vehículo: Toyota Corolla, Placa ABC-123
                </p>
            </div>

            <!-- Detalles del viaje -->
            <div class="w-full h-full text-center flex flex-col gap-4">
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Ruta: Guayaquil - Milagro</p>
                <p class="text-gray-700 dark:text-gray-300">Hora de salida: 08:00 AM</p>
                <p class="text-gray-700 dark:text-gray-300">Asientos disponibles: 3</p>

                <!-- Mapa de la ruta -->
                <div class="w-full h-[12rem] bg-gray-200 rounded-lg">
                    <!-- Mapa incrustado (Ejemplo de Google Maps) -->
                    <iframe class="w-full h-full rounded-lg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.858872487032!2d-79.91527148519736!3d-2.1456530378641874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d11848f62b23d%3A0x6e60f6f0e4f92b!2sGuayaquil%2C%20Ecuador!5e0!3m2!1sen!2sus!4v1635034959575!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <!-- Botón para reservar -->
                <button class="w-[70%] mx-auto bg-red-300 text-black rounded-3xl px-4 py-2 hover:bg-red-300 transition-all duration-300" onclick="reservarAsiento()">Reservar Asiento</button>

                <!-- Botón para regresar a la página principal usando el diseño proporcionado -->
                <button
                    class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
                    type="button"
                    onclick="window.location.href='/src/index.html';" 
                >
                    <div
                        class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 1024 1024"
                            height="25px"
                            width="25px"
                        >
                            <path
                                d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
                                fill="#000000"
                            ></path>
                            <path
                                d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                                fill="#000000"
                            ></path>
                        </svg>
                    </div>
                    <p class="translate-x-2">Volver</p>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function reservarAsiento() {
        alert('Asiento reservado');
    }
</script>


</body>
</html>
