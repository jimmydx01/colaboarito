<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Inicia Sesión o Regístrate</h2>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Institucional</label>
                    <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="nombre@unemi.edu.ec" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
                </div>

                <!-- Botón de Login -->
                <div class="flex items-center justify-between">
                    <button type="button" onclick="window.location.href='/src/index.html';" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Iniciar Sesión
                    </button>

                    <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">¿No tienes una cuenta? 
                    <a href="./registro.html" class="text-blue-500 hover:text-blue-700 font-bold">Regístrate</a>
                </p>
            </div>

            <!-- Botón para iniciar sesión con Google -->
            <div class="flex justify-center mt-4">
                <button class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-600 flex items-center">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2" alt="Google"> Iniciar sesión con Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
