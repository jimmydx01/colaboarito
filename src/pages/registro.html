<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/output.css">
    <title>registro</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Registro de Usuario</h2>
            
            <!-- Formulario de Registro -->
            <form id="registerForm" class="space-y-4">
                <!-- Nombre Completo -->
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre Completo</label>
                    <input id="name" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nombre Completo" required>
                </div>

                <!-- Correo Institucional -->
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Institucional</label>
                    <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="nombre@unemi.edu.ec" required>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña</label>
                    <input id="confirm-password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
                </div>

                <!-- Selector de Rol: Conductor o Pasajero -->
                <div>
                    <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Selecciona tu rol</label>
                    <select id="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Selecciona una opción</option>
                        <option value="conductor">Conductor</option>
                        <option value="pasajero">Pasajero</option>
                    </select>
                </div>

                <!-- Botón de Registro -->
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Registrarse
                    </button>
                </div>
            </form>

            <!-- Botón para registrarse con Google -->
            <div class="text-center mt-6">
                <p class="text-gray-600">O regístrate con</p>
                <button class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-600 flex items-center mt-4">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2" alt="Google"> Registrarse con Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
